<header class="main-header">
    <div>
        <a href="index.html" class="main-header__brand">Employee Travel</a>
    </div>
    <nav class="main-nav">
        <ul class="main-nav__items">
            <li class="main-nav__item">
                <a routerLink="gotologin">Login</a>
            </li>
        </ul>
    </nav>
  </header>

<div class="container">
    <h3>Employee Travel</h3>
    <form  (ngSubmit)="onClickLogin()">
        <div class="row">
            <div class="col-25">
                <label for="loginId">Login Id</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="loginId"  [(ngModel)]="loginDetails.loginId"/>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="password">Password</label>
            </div>
            <div class="col-75">
                <input type="text" id="lname" name="password"  [(ngModel)]="loginDetails.password"/>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Login">
        </div>
    </form>
</div>
